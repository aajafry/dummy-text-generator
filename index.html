<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Text Generator</title>
    <!-- external css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-root">
        <h2>Dummy Text Generator</h2>
        <!-- form section -->
        <form id="inputForm">
            <fieldset>
                <legend>Number of Paragraph</legend>
                <input type="number" name="" id="paragraphNumber">
            </fieldset>
            <button type="submit" id="generatorBtn">Generator</button>
        </form>

        <!-- generated dummy text section -->
        <div id="generatedText">
            <div id="defaultText">
                <h3>Generate Your Dummy Text and Explore It.</h3>
            </div>
        </div>
    </div>




    <script src="./script.js"></script>
</body>
</html>
